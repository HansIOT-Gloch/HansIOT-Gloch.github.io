<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .editor-container {
            display: flex;
            flex: 1;
        }
        .editor {
            flex: 2;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow: auto;
        }
        .controls {
            flex: 1;
            padding: 10px;
        }
        select, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 120px);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            box-sizing: border-box;
        }
        .output {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            height: 150px;
            overflow: auto;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Code Editor</h1>
    </div>
    <div class="editor-container">
        <div class="editor">
            <textarea id="code" placeholder="Tulis kode di sini..."></textarea>
        </div>
        <div class="controls">
            <select id="language">
                <option value="lua">Lua</option>
                <option value="python">Python</option>
            </select>
            <button id="runButton">Tampilkan Kode</button>
            <div class="output" id="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('runButton').addEventListener('click', function() {
            const code = document.getElementById('code').value;
            const language = document.getElementById('language').value;
            const outputElement = document.getElementById('output');

            // Menampilkan kode di output
            outputElement.innerHTML = `<strong>Bahasa:</strong> ${language}<br><br><strong>Kode:</strong><br><pre>${code}</pre>`;
        });
    </script>
</body>
</html>
