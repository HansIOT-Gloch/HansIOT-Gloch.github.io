<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager with LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-list {
            margin-top: 10px;
        }

        .file-list .folder, .file-list .file {
            background: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list button {
            margin-left: 10px;
        }

        .file-list .folder:hover, .file-list .file:hover {
            background: #ddd;
        }

        .toolbar {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .toolbar button {
            margin-right: 10px;
        }

        .hidden-menu {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            right: 10px;
            top: 50px;
            z-index: 10;
        }

        .hidden-menu.show {
            display: block;
        }

        .hidden-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
        }

        .hidden-menu button:hover {
            background: #e9ecef;
        }

        .password-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .password-popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .password-popup-content input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Manager</h1>
        <div class="toolbar">
            <button onclick="toggleMenu()">Menu</button>
            <div id="hidden-menu" class="hidden-menu">
                <button onclick="showPasswordPopup('delete')">Delete Folder</button>
                <button onclick="goBack()">Back to Main View</button>
            </div>
        </div>
        <div id="main-view">
            <div class="form-group">
                <input type="text" id="folder-name" placeholder="Folder Name">
                <input type="password" id="folder-password" placeholder="Password (optional)">
                <button onclick="createFolder()">Create Folder</button>
            </div>
            <h2>Folders</h2>
            <div id="folder-list" class="file-list"></div>
            <h2>Upload File</h2>
            <input type="file" id="file-input">
            <button onclick="uploadFile()">Upload File</button>
        </div>
        <div id="folder-view" style="display: none;">
            <h2>Files in <span id="current-folder"></span></h2>
            <div id="file-list" class="file-list"></div>
        </div>
    </div>

    <div id="password-popup" class="password-popup">
        <div class="password-popup-content">
            <input type="password" id="password-input" placeholder="Enter password">
            <button onclick="handlePasswordAction()">Submit</button>
            <button onclick="closePasswordPopup()">Cancel</button>
        </div>
    </div>

    <script>
        let actionType = '';

        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function createFolder() {
            const folderName = document.getElementById('folder-name').value;
            const folderPassword = document.getElementById('folder-password').value;

            if (!folderName) {
                alert('Folder name is required');
                return;
            }

            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            if (folders[folderName]) {
                alert('Folder already exists');
                return;
            }

            folders[folderName] = {
                name: folderName,
                password: folderPassword || null,
                files: []
            };

            localStorage.setItem('folders', JSON.stringify(folders));
            document.getElementById('folder-name').value = '';
            document.getElementById('folder-password').value = '';

            loadFolders();
        }

        function loadFolders() {
            const folderList = document.getElementById('folder-list');
            folderList.innerHTML = '';

            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            for (const [key, folder] of Object.entries(folders)) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';
                folderDiv.innerHTML = `
                    <span>${folder.name}</span>
                    <button onclick="openFolder('${folder.name}')">Open</button>
                    <button onclick="showPasswordPopup('rename', '${folder.name}')">Rename</button>
                    <button onclick="showPasswordPopup('delete', '${folder.name}')">Delete</button>
                `;
                folderList.appendChild(folderDiv);
            }
        }

        function showPasswordPopup(type, folderName = '') {
            actionType = type;
            document.getElementById('password-popup').style.display = 'flex';
            if (folderName) {
                document.getElementById('password-input').dataset.folder = folderName;
            }
        }

        function handlePasswordAction() {
            const password = document.getElementById('password-input').value;
            const folderName = document.getElementById('password-input').dataset.folder;
            const folders = JSON.parse(localStorage.getItem('folders')) || {};
            const folder = folders[folderName];

            if (actionType === 'delete') {
                if (folder && folder.password && password !== folder.password) {
                    alert('Incorrect password');
                    return;
                }
                if (confirm(`Are you sure you want to delete folder ${folderName}?`)) {
                    deleteFolder(folderName);
                }
            } else if (actionType === 'rename') {
                if (folder && folder.password && password !== folder.password) {
                    alert('Incorrect password');
                    return;
                }
                const newName = prompt('Enter new folder name:', folderName);
                if (newName) {
                    renameFolder(folderName, newName);
                }
            }

            closePasswordPopup();
        }

        function closePasswordPopup() {
            document.getElementById('password-popup').style.display = 'none';
        }

        function renameFolder(oldName, newName) {
            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            if (folders[newName]) {
                alert('Folder with this name already exists');
                return;
            }

            folders[newName] = folders[oldName];
            delete folders[oldName];
            localStorage.setItem('folders', JSON.stringify(folders));
            loadFolders();
        }

        function deleteFolder(folderName) {
            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            delete folders[folderName];
            localStorage.setItem('folders', JSON.stringify(folders));
            loadFolders();
        }

        function openFolder(folderName) {
            const params = new URLSearchParams(window.location.search);
            params.set('folder', folderName);
            window.location.search = params.toString();
        }

        function goBack() {
            const params = new URLSearchParams(window.location.search);
            params.delete('folder');
            window.location.search = params.toString();
        }

        function displayFiles(folderName) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            const folders = JSON.parse(localStorage.getItem('folders')) || {};
            const folder = folders[folderName] || { files: [] };

            folder.files.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file';
                fileDiv.innerHTML = `
                    <span>${file}</span>
                    <button onclick="downloadFile('${folderName}', '${file}')">Download</button>
                    <button onclick="deleteFile('${folderName}', '${file}')">Delete</button>
                `;
                fileList.appendChild(fileDiv);
            });
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const files = fileInput.files;
            const folderName = getQueryParam('folder');

            if (files.length === 0 || !folderName) {
                alert('Please select a file and open a folder first');
                return;
            }

            const folder = JSON.parse(localStorage.getItem('folders'))[folderName];
            if (!folder) {
                alert('Folder not found');
                return;
            }

            const file = files[0].name;
            const reader = new FileReader();
            reader.onload = function() {
                folder.files = folder.files || [];
                folder.files.push(file);
                localStorage.setItem('folders', JSON.stringify({ ...JSON.parse(localStorage.getItem('folders')), [folderName]: folder }));
                displayFiles(folderName);
            };
            reader.readAsDataURL(files[0]);
        }

        function downloadFile(folderName, fileName) {
            const folder = JSON.parse(localStorage.getItem('folders'))[folderName];
            if (!folder || !folder.files.includes(fileName)) {
                alert('File not found');
                return;
            }
            // Simulating download action - in a real case, you might use Blob
            alert(`Downloading ${fileName}`);
        }

        function deleteFile(folderName, fileName) {
            const folders = JSON.parse(localStorage.getItem('folders')) || {};
            const folder = folders[folderName];

            if (folder) {
                folder.files = folder.files.filter(file => file !== fileName);
                localStorage.setItem('folders', JSON.stringify(folders));
                displayFiles(folderName);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const folderName = getQueryParam('folder');
            if (folderName) {
                document.getElementById('main-view').style.display = 'none';
                document.getElementById('folder-view').style.display = 'block';
                document.getElementById('current-folder').textContent = folderName;
                displayFiles(folderName);
            } else {
                loadFolders();
            }
        });

        function toggleMenu() {
            const menu = document.getElementById('hidden-menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
