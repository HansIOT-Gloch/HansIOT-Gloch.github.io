<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager with LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-list {
            margin-top: 10px;
        }

        .file-list .folder, .file-list .file {
            background: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list button {
            margin-left: 10px;
        }

        .file-list .folder:hover, .file-list .file:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Manager</h1>
        <div id="main-view">
            <div class="form-group">
                <input type="text" id="folder-name" placeholder="Folder Name">
                <input type="password" id="folder-password" placeholder="Password (optional)">
                <button onclick="createFolder()">Create Folder</button>
            </div>
            <h2>Folders</h2>
            <div id="folder-list" class="file-list"></div>
            <h2>Upload File</h2>
            <input type="file" id="file-input">
            <button onclick="uploadFile()">Upload File</button>
        </div>
        <div id="folder-view" style="display: none;">
            <h2>Files in <span id="current-folder"></span></h2>
            <div id="file-list" class="file-list"></div>
            <button onclick="goBack()">Back to Main View</button>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function createFolder() {
            const folderName = document.getElementById('folder-name').value;
            const folderPassword = document.getElementById('folder-password').value;

            if (!folderName) {
                alert('Folder name is required');
                return;
            }

            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            if (folders[folderName]) {
                alert('Folder already exists');
                return;
            }

            folders[folderName] = {
                name: folderName,
                password: folderPassword || null,
                files: []
            };

            localStorage.setItem('folders', JSON.stringify(folders));
            document.getElementById('folder-name').value = '';
            document.getElementById('folder-password').value = '';

            loadFolders();
        }

        function loadFolders() {
            const folderList = document.getElementById('folder-list');
            folderList.innerHTML = '';

            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            for (const [key, folder] of Object.entries(folders)) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';
                folderDiv.innerHTML = `
                    <span>${folder.name}</span>
                    <button onclick="openFolder('${folder.name}')">Open</button>
                    <button onclick="renameFolder('${folder.name}')">Rename</button>
                    <button onclick="deleteFolder('${folder.name}')">Delete</button>
                `;
                folderList.appendChild(folderDiv);
            }
        }

        function renameFolder(oldName) {
            const newName = prompt('Enter new folder name:', oldName);
            if (!newName) return;

            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            if (folders[newName]) {
                alert('Folder with this name already exists');
                return;
            }

            folders[newName] = folders[oldName];
            delete folders[oldName];
            localStorage.setItem('folders', JSON.stringify(folders));
            loadFolders();
        }

        function deleteFolder(folderName) {
            if (confirm(`Are you sure you want to delete folder ${folderName}?`)) {
                let folders = JSON.parse(localStorage.getItem('folders')) || {};
                delete folders[folderName];
                localStorage.setItem('folders', JSON.stringify(folders));
                loadFolders();
            }
        }

        function openFolder(folderName) {
            const folder = JSON.parse(localStorage.getItem('folders'))[folderName];
            if (folder.password) {
                const enteredPassword = prompt('Enter folder password:');
                if (enteredPassword !== folder.password) {
                    alert('Incorrect password');
                    return;
                }
            }

            // Update URL with folder name
            window.history.pushState({}, '', `?folder=${encodeURIComponent(folderName)}`);

            // Hide main view and show folder view
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('folder-view').style.display = 'block';
            document.getElementById('current-folder').textContent = folderName;

            displayFiles(folderName);
        }

        function goBack() {
            // Update URL to main view
            window.history.pushState({}, '', `?`);

            // Show main view and hide folder view
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('folder-view').style.display = 'none';
        }

        function displayFiles(folderName) {
            const folder = JSON.parse(localStorage.getItem('folders'))[folderName];
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            folder.files.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file';
                fileDiv.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="downloadFile('${folderName}', ${index})">Download</button>
                    <button onclick="deleteFile('${folderName}', ${index})">Delete</button>
                `;
                fileList.appendChild(fileDiv);
            });
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const folderName = getQueryParam('folder');
            if (!fileInput.files.length || !folderName) {
                alert('File and folder name are required');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                let folders = JSON.parse(localStorage.getItem('folders')) || {};
                const folder = folders[folderName];
                if (!folder) {
                    alert('Folder not found');
                    return;
                }

                const fileData = {
                    name: file.name,
                    content: e.target.result
                };

                folder.files.push(fileData);
                localStorage.setItem('folders', JSON.stringify(folders));
                displayFiles(folderName);
            };

            reader.readAsDataURL(file);
        }

        function downloadFile(folderName, fileIndex) {
            const folder = JSON.parse(localStorage.getItem('folders'))[folderName];
            const file = folder.files[fileIndex];

            const link = document.createElement('a');
            link.href = file.content;
            link.download = file.name;
            link.click();
        }

        function deleteFile(folderName, fileIndex) {
            let folders = JSON.parse(localStorage.getItem('folders')) || {};
            const folder = folders[folderName];
            folder.files.splice(fileIndex, 1);
            localStorage.setItem('folders', JSON.stringify(folders));
            displayFiles(folderName);
        }

        // Initial load
        window.onload = function() {
            const folderName = getQueryParam('folder');
            if (folderName) {
                document.getElementById('main-view').style.display = 'none';
                document.getElementById('folder-view').style.display = 'block';
                document.getElementById('current-folder').textContent = folderName;
                displayFiles(folderName);
            } else {
                loadFolders();
            }
        };
    </script>
</body>
</html>
