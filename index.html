<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        textarea {
            height: 150px;
            font-family: monospace;
        }
        .output {
            margin-top: 20px;
        }
        .link {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Web Creator</h1>
    </div>
    <div class="container">
        <input type="text" id="siteName" placeholder="Masukkan nama situs web">
        <textarea id="indexHtml" placeholder="Tulis kode HTML..."></textarea>
        <textarea id="styleCss" placeholder="Tulis kode CSS..."></textarea>
        <button id="saveButton">Simpan dan Tampilkan</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const siteName = document.getElementById('siteName').value.trim();
            const indexHtml = document.getElementById('indexHtml').value;
            const styleCss = document.getElementById('styleCss').value;

            if (!siteName) {
                alert('Masukkan nama situs web!');
                return;
            }

            // Simpan file di localStorage
            localStorage.setItem(`${siteName}_index.html`, indexHtml);
            localStorage.setItem(`${siteName}_style.css`, styleCss);

            // Tampilkan URL untuk preview
            const previewUrl = `https://hansiot-gloch.github.io/${siteName}/index.html`;
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = `
                <p>Situs web Anda telah disimpan!</p>
                <p>URL Preview:</p>
                <a href="${previewUrl}" class="link" target="_blank">${previewUrl}</a>
            `;
        });
    </script>
</body>
</html>
