<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        #clock {
            font-size: 2em;
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f7f7f7;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        .dark-mode tr:hover {
            background-color: #333;
        }

        .running-text {
            font-size: 1.2em;
            margin: 20px 0;
            width: 100%;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .running-text span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .dark-mode .running-text span {
            color: #ffeb3b;
        }

        .toggle-dark-mode {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .toggle-dark-mode:hover {
            background-color: #3700b3;
            transform: scale(1.1);
        }

        .border-animation {
            padding: 15px;
            border: 5px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #42a5f5, #ab47bc);
            animation: borderAnimation 5s linear infinite;
        }

        @keyframes borderAnimation {
            0% { border-image-source: linear-gradient(45deg, #42a5f5, #ab47bc); }
            50% { border-image-source: linear-gradient(45deg, #ab47bc, #42a5f5); }
            100% { border-image-source: linear-gradient(45deg, #42a5f5, #ab47bc); }
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 0.8em;
            }

            .toggle-dark-mode {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1 class="border-animation">Schedule App</h1>
    <div id="clock" class="border-animation"></div>
    <button class="toggle-dark-mode border-animation" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="ongoing-class" class="border-animation"></div>
    <table class="border-animation">
        <thead>
            <tr>
                <th>Time</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
    </table>
    <div class="running-text border-animation">
        <span id="runningText"></span>
    </div>

    <script>
        const schedule = {
            "monday": [
                { "time": "7:10 - 9:10", "subject": "Matematika", "teacher": "Nita Rusdianita, S.Pd" },
                { "time": "9:10 - 9:30", "subject": "Istirahat", "teacher": "" },
                { "time": "9:30 - 10:40", "subject": "Pendidikan Pancasila", "teacher": "Sugiono, S.Pd" },
                { "time": "10:40 - 11:50", "subject": "Teknologi Jaringan Kabel", "teacher": "Indra Gunawan, S.Kom" },
                { "time": "11:50 - 12:10", "subject": "Istirahat", "teacher": "" },
                { "time": "12:10 - 13:20", "subject": "Bimbingan Konseling", "teacher": "Winarsih, S.Pd, MM" },
                { "time": "13:20 - 14:30", "subject": "Pendidikan Agama", "teacher": "C / T / S / K" }
            ],
            "tuesday": [
                { "time": "7:10 - 8:30", "subject": "Bahasa Inggris", "teacher": "Donna Morfini, S.Pd, M.Ikom" },
                { "time": "8:30 - 9:30", "subject": "Istirahat", "teacher": "" },
                { "time": "9:30 - 10:40", "subject": "Bahasa Indonesia", "teacher": "Setyorini P, M.Pd" },
                { "time": "10:40 - 12:45", "subject": "Pemasangan Perangkat", "teacher": "Encep Andi, S.T" },
                { "time": "12:45 - 14:30", "subject": "Teknologi Jaringan Kabel Dan Nirkabel", "teacher": "Indra Gunawan, S.Kom" }
            ],
            "wednesday": [
                { "time": "7:10 - 9:10", "subject": "Kewirausahaan", "teacher": "Danwayanah, S.S" },
                { "time": "9:10 - 9:30", "subject": "Istirahat", "teacher": "" },
                { "time": "9:30 - 10:40", "subject": "Bahasa Inggris", "teacher": "Donna Morfini, S.Pd, M.Ikom" },
                { "time": "10:40 - 12:45", "subject": "Administrasi Sistem Jaringan", "teacher": "Encep Andi, S.T" },
                { "time": "12:45 - 14:30", "subject": "Keamanan Jaringan", "teacher": "Encep Andi, S.T" }
            ],
            "thursday": [
                { "time": "7:10 - 8:30", "subject": "Kewirausahaan", "teacher": "Danwayanah, S.S" },
                { "time": "8:30 - 10:40", "subject": "Konfigurasi Perangkat", "teacher": "Encep Andi, S.T" },
                { "time": "10:40 - 12:45", "subject": "Sistem Jaringan", "teacher": "Encep Andi, S.T" },
                { "time": "12:45 - 13:55", "subject": "Perencanaan Jaringan", "teacher": "Encep Andi, S.T" },
                { "time": "13:55 - 14:30", "subject": "Budi Pekerti", "teacher": "Winarsih S.pd MM" }
            ],
            "friday": [
                { "time": "7:10 - 8:30", "subject": "Perencanaan Jaringan", "teacher": "Encep Andi, S.T" },
                { "time": "8:30 - 9:30", "subject": "Istirahat", "teacher": "" },
                { "time": "9:30 - 10:50", "subject": "Bahasa Mandarin", "teacher": "Loose Nicholas" }
            ]
        }

        function showTodaySchedule() {
            const daysOfWeek = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            const currentDay = new Date().getDay();
            const dayMap = {1: 'monday', 2: 'tuesday', 3: 'wednesday', 4: 'thursday', 5: 'friday'};
            if (currentDay >= 1 && currentDay <= 5) {
                showSchedule(dayMap[currentDay]);
            } else {
                alert("Tidak ada jadwal untuk hari ini (Sabtu/Minggu)");
            }
        }

        function showSchedule(day) {
            const scheduleBody = document.getElementById("schedule-body");
            scheduleBody.innerHTML = "";
            const todaySchedule = schedule[day];

            todaySchedule.forEach(item => {
                const row = document.createElement("tr");
                const timeCell = document.createElement("td");
                timeCell.innerText = item.time;
                const subjectCell = document.createElement("td");
                subjectCell.innerText = item.subject;
                const teacherCell = document.createElement("td");
                teacherCell.innerText = item.teacher;

                row.appendChild(timeCell);
                row.appendChild(subjectCell);
                row.appendChild(teacherCell);
                scheduleBody.appendChild(row);
            });

            highlightOngoingClass(todaySchedule);
        }

        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();
            clock.innerText = now.toLocaleTimeString();
        }

        function highlightOngoingClass(schedule) {
            const currentTime = new Date();
            const ongoingClass = document.getElementById("ongoing-class");
            ongoingClass.innerText = "";

            schedule.forEach(item => {
                const [startTime, endTime] = item.time.split(" - ");
                const start = new Date();
                const end = new Date();

                const [startHour, startMinute] = startTime.split(":");
                const [endHour, endMinute] = endTime.split(":");

                start.setHours(startHour, startMinute, 0);
                end.setHours(endHour, endMinute, 0);

                if (currentTime >= start && currentTime <= end) {
                    ongoingClass.innerText = `Saat ini: ${item.subject} dengan ${item.teacher}`;
                }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function updateRunningText() {
            const runningText = document.getElementById("runningText");
            const messages = [
                "Selamat datang di aplikasi jadwal!",
                "Sekolah dimulai jam 08:00!",
                "Jangan lupa istirahat pada jam 12:00!"
            ];

            runningText.innerText = messages.join(" | ");
        }

        setInterval(updateClock, 1000);
        showTodaySchedule();
        updateRunningText();
    </script>
</body>
</html>
